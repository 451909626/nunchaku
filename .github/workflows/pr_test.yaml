name: pr_test

on:
  workflow_dispatch:

jobs:
  ping-runner:
    runs-on: self-hosted
    steps:
      - name: Check runner is online
        run: echo "Self-hosted runner is online!"
  set-up-environment:
    runs-on: self-hosted
    needs: ping-runner
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # pulls submodules too
      - name: Set up Python
        run: |
          echo "Setting up Python with Conda"
          conda create -n test_env python=3.11 -y
          conda install -n test_env -c conda-forge gxx=11 gcc=11
          conda activate test_env

      - name: see what python version is
        run: |
          which python
